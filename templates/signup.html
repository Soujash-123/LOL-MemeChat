<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOL - Sign Up</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FF0000, #FF69B4);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeOut 0.5s ease 5s forwards;
        }
        
        .logo {
            font-size: 5rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }
        
        input, select {
            color: #FF0000 !important;
        }
        
        input::placeholder, select {
            color: #FF69B4 !important;
            opacity: 0.7;
        }
        
        select option {
            background-color: #1a1a1a;
            color: #FF0000;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #FF0000, #FF69B4);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-red-500 to-pink-400 min-h-screen text-white">
    <div class="preloader">
        <div class="text-center">
            <div class="logo">♥</div>
            <p class="text-2xl mt-4 font-bold">Welcome to LOL</p>
        </div>
    </div>

    <div class="container mx-auto px-4 py-8">
        <div class="max-w-lg mx-auto">
            <div class="text-center mb-12">
                <h1 class="text-5xl font-bold mb-4 flex items-center justify-center">
                    L<span class="mx-2">♥</span>L
                </h1>
                <p class="text-xl text-white">Love Over Laughs</p>
            </div>

            <div class="bg-white/20 backdrop-blur-md rounded-lg p-8 shadow-xl">
                <h2 class="text-3xl font-bold mb-6 flex items-center">
                    <i class="fas fa-heart mr-3"></i>
                    Create Your Profile
                </h2>
                <form id="signup-form" class="space-y-4" enctype="multipart/form-data">
                    <div>
                        <label for="username" class="block text-sm font-medium mb-1">Username</label>
                        <input type="text" id="username" name="username" placeholder="Choose a unique username" 
                            class="w-full px-4 py-2 rounded bg-white/30 backdrop-blur-sm border border-red-300/50 focus:border-red-500 focus:outline-none" required>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium mb-1">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" 
                            class="w-full px-4 py-2 rounded bg-white/30 backdrop-blur-sm border border-red-300/50 focus:border-red-500 focus:outline-none" required>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium mb-1">Password</label>
                        <input type="password" id="password" name="password" placeholder="Create a secure password" 
                            class="w-full px-4 py-2 rounded bg-white/30 backdrop-blur-sm border border-red-300/50 focus:border-red-500 focus:outline-none" required>
                    </div>

                    <div>
                        <label for="confirm-password" class="block text-sm font-medium mb-1">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" 
                            class="w-full px-4 py-2 rounded bg-white/30 backdrop-blur-sm border border-red-300/50 focus:border-red-500 focus:outline-none" required>
                    </div>

                    <div>
                        <label for="meme-preference" class="block text-sm font-medium mb-1">Meme Preference</label>
                        <select id="meme-preference" name="meme-preference" 
                            class="w-full px-4 py-2 rounded bg-white/30 backdrop-blur-sm border border-red-300/50 focus:border-red-500 focus:outline-none">
                            <option value="">Select Meme Preference</option>
                            <option value="DarkHumor">Dark Humor</option>
                            <option value="Wholesome">Wholesome</option>
                            <option value="Sarcasm">Sarcasm</option>
                            <option value="Dank">Dank</option>
                            <option value="Surreal">Surreal</option>
                        </select>
                    </div>

                    <div class="space-y-4">
                        <label class="block text-sm font-medium mb-1">Upload Your Favorite Memes (Max 4)</label>
                        <div class="grid grid-cols-2 gap-4">
                            <input type="file" name="meme1" accept="image/*" class="w-full px-4 py-2 rounded bg-white/30 backdrop-blur-sm border border-red-300/50 focus:border-red-500 focus:outline-none">
                            <input type="file" name="meme2" accept="image/*" class="w-full px-4 py-2 rounded bg-white/30 backdrop-blur-sm border border-red-300/50 focus:border-red-500 focus:outline-none">
                            <input type="file" name="meme3" accept="image/*" class="w-full px-4 py-2 rounded bg-white/30 backdrop-blur-sm border border-red-300/50 focus:border-red-500 focus:outline-none">
                            <input type="file" name="meme4" accept="image/*" class="w-full px-4 py-2 rounded bg-white/30 backdrop-blur-sm border border-red-300/50 focus:border-red-500 focus:outline-none">
                        </div>
                    </div>

                    <button type="submit" class="w-full gradient-bg hover:opacity-90 text-white font-bold py-2 px-4 rounded transition duration-300 mt-6">
                        Create Account with Love
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p>Already have an account? 
                        <a href="/" class="text-red-200 hover:text-red-100 font-medium">Login here</a>
                    </p>
                </div>
            </div>

            <div class="text-center mt-12 text-white">
                <p>Where love and laughter unite</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            const formData = new FormData(this);
            
            fetch('/signup', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    alert(data.message);
                    window.location.href = '/dashboard';
                }
            })
            .catch(error => {
                alert('An error occurred during signup. Please try again.');
            });
        });
    </script>
</body>
</html>
