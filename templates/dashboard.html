<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L❤L - Your Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
        
        .heart-logo {
            animation: heartbeat 1.5s infinite;
            display: inline-block;
            color: #ec4899;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #ec4899, #f43f5e);
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .nav-link i {
            width: 1.5rem;
            text-align: center;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #ec4899, #f43f5e);
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }

        .post-card {
            transition: all 0.3s ease;
        }

        .post-card:hover {
            transform: translateY(-5px);
        }

        .floating-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 50;
        }

        .iframe-container {
            position: fixed;
            right: 2rem;
            bottom: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            z-index: 40;
        }

        .collapsible-iframe {
            background: rgba(17, 24, 39, 0.95);
            border-radius: 1rem;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(255, 20, 147, 0.2);
            backdrop-filter: blur(10px);
        }

        .iframe-header {
            background: linear-gradient(135deg, #FF69B4, #FF1493);
            padding: 0.75rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .iframe-content {
            height: 400px;
            width: 350px;
            transition: height 0.3s ease;
            overflow: hidden;
        }

        .collapsed .iframe-content {
            height: 0;
        }

        .iframe-toggle {
            transition: transform 0.3s ease;
        }

        .collapsed .iframe-toggle {
            transform: rotate(180deg);
        }

        .left-iframe-container {
            position: fixed;
            left: 2rem;
            top: 5rem;
            display: flex;
            flex-direction: column;
            z-index: 40;
            height: calc(100vh - 7rem);
        }

        .left-iframe {
            background: rgba(17, 24, 39, 0.95);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(255, 20, 147, 0.2);
            backdrop-filter: blur(10px);
            height: 100%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .left-iframe-header {
            background: linear-gradient(135deg, #FF69B4, #FF1493);
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
        }

        .left-iframe-content {
            height: calc(100% - 3rem);
            width: 350px;
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .left-iframe.collapsed {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
        }

        .left-iframe.collapsed .left-iframe-content {
            display: none;
        }

        .left-iframe.collapsed .left-iframe-header {
            height: 100%;
            width: 100%;
            justify-content: center;
            padding: 0;
        }

        .left-iframe.collapsed .header-text {
            display: none;
        }

        @media (max-width: 768px) {
            .nav-link span {
                display: none;
            }
            
            .nav-link {
                padding: 0.5rem;
            }

            .iframe-container {
                right: 1rem;
                bottom: 1rem;
            }

            .left-iframe-container {
                left: 1rem;
                top: 4rem;
            }

            .iframe-content, .left-iframe-content {
                width: 300px;
                height: 300px;
            }

            .floating-button {
                bottom: 1rem;
                right: 1rem;
            }
        }
        .left-iframe-container {
    position: fixed;
    left: 2rem;
    top: 5rem;
    display: flex;
    flex-direction: column;
    z-index: 40;
    height: calc(100vh - 7rem);
}

.left-iframe {
    background: rgba(17, 24, 39, 0.95);

    overflow: hidden;
    box-shadow: 0 4px 20px rgba(255, 20, 147, 0.2);
    backdrop-filter: blur(10px);
    height: 100%;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.left-iframe-header {
    background: linear-gradient(135deg, #FF69B4, #FF1493);
    padding: 0.75rem 1rem;
    display: flex;
    align-items: center;
}

    width: 350px;
    transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

    width: 60px;
    height: 60px;
    border-radius: 50%;
    cursor: pointer;
}

.left-iframe.collapsed .left-iframe-content {
    display: none;
}

.left-iframe.collapsed .left-iframe-header {
    height: 100%;
    width: 100%;
    justify-content: center;
    padding: 0;
}

.left-iframe.collapsed .header-text {
    display: none;
}

.headphone-icon {
    transition: transform 0.5s ease;
}

.left-iframe.collapsed .headphone-icon {
    animation: rotateHeadphones 2s infinite linear;
    font-size: 1.5rem;
}

@keyframes rotateHeadphones {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
 .hamburger {
            display: none;
            cursor: pointer;
            padding: 0.5rem;
        }

        .nav-menu {
            display: flex;
            align-items: center;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .nav-menu {
                display: none;
                position: fixed;
                top: 4rem;
                left: 0;
                right: 0;
                background: rgba(30, 41, 59, 0.95);
                backdrop-filter: blur(10px);
                padding: 1rem;
                flex-direction: column;
                gap: 0.5rem;
            }

            .nav-menu.active {
                display: flex;
            }

            .nav-link {
                width: 100%;
                justify-content: flex-start;
            }

            .nav-link span {
                display: inline-block !important;
                margin-left: 0.5rem;
            }
        }

        /* Updated post styles */
        .post-user {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .post-user-info {
            display: flex;
            flex-direction: column;
        }

        .post-username {
            font-size: 1.1rem;
            font-weight: 600;
            color: #f8fafc;
        }

        .post-timestamp {
            font-size: 0.875rem;
            color: #94a3b8;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Navigation -->
    <nav class="glass-card fixed w-full top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-3xl font-bold">
                        L<span class="heart-logo">❤</span>L
                    </h1>
                </div>
                <button class="hamburger" onclick="toggleMenu()">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <div class="nav-menu">
                    <a href="/feed" class="nav-link">
                        <i class="fas fa-heart"></i><span>Feed</span>
                    </a>
                    <a href="/dashboard" class="nav-link">
                        <i class="fas fa-home"></i><span>Dashboard</span>
                    </a>
                    <a href="/create" class="nav-link">
                        <i class="fas fa-plus"></i><span>Create with AI</span>
                    </a>
                    <a href="/chat" class="nav-link">
                        <i class="fas fa-comments"></i><span>Chat</span>
                    </a>
                    <a href="/list_connect" class="nav-link">
                        <i class="fas fa-users"></i><span>Matches</span>
                    </a>
                    <a href="/music-feed" class="nav-link">
                        <i class="fas fa-headphones"></i><span>Music Feed</span>
                    </a>
                    <a href="#" class="nav-link" onclick="navigateToProfile(event)">
                        <i class="fas fa-user"></i><span>Profile</span>
                    </a>
                    <button onclick="logout()" class="nav-link" style="background: none; border: none; cursor: pointer; font-size: inherit;">
                        <i class="fas fa-sign-out-alt"></i><span>Logout</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="pt-20 px-4">
        <div class="max-w-4xl mx-auto">
            <div id="posts-container" class="grid gap-6">
                <!-- Posts will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Music Feed -->
    <div class="left-iframe-container">
        <div class="left-iframe" id="music-feed-container" onclick="toggleMusicFeed(event)">
            <div class="left-iframe-header">
                <div class="flex items-center">
                    <i class="fas fa-headphones mr-2 headphone-icon"></i>
                    <span class="font-bold header-text">Music Feed</span>
                </div>
            </div>
            <div class="left-iframe-content">
                <iframe src="/music-feed" width="100%" height="100%" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <!-- Chat Window -->
    <div class="iframe-container">
        <div class="collapsible-iframe collapsed" id="chat-container">
            <div class="iframe-header gradient-animate" onclick="toggleIframe('chat-container')">
                <div class="flex items-center">
                    <i class="fas fa-comments mr-2"></i>
                    <span class="font-bold">Chat</span>
                </div>
                <i class="fas fa-chevron-up iframe-toggle"></i>
            </div>
            <div class="iframe-content">
                <iframe src="/chat" width="100%" height="100%" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <!-- Floating Post Button -->
    <button onclick="showUploadModal()" class="floating-button gradient-bg w-14 h-14 rounded-full flex items-center justify-center text-xl shadow-lg hover:scale-110 transition-transform">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Upload Modal -->
    <div id="upload-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
        <div class="bg-gray-800 rounded-2xl p-6 max-w-md w-full mx-4">
            <h2 class="text-2xl font-bold mb-4">Share Your Moment</h2>
            <form id="upload-form" enctype="multipart/form-data">
                <div class="mb-4">
                    <div class="border-2 border-dashed border-pink-500 rounded-lg p-8 text-center cursor-pointer hover:bg-gray-700 transition-colors" onclick="document.getElementById('post-file').click()">
                        <i class="fas fa-cloud-upload-alt text-4xl text-pink-500 mb-4"></i>
                        <p>Drop your content here or click to upload</p>
                        <input type="file" id="post-file" name="post-file" class="hidden" accept="image/*,video/*,audio/*">
                    </div>
                </div>
                <div class="mb-4">
                    <input type="text" name="content" placeholder="What's on your mind?" class="w-full bg-gray-700 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-pink-500">
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" onclick="hideUploadModal()" class="px-4 py-2 bg-gray-700 rounded-lg hover:bg-gray-600">Cancel</button>
                    <button type="submit" class="px-4 py-2 gradient-bg rounded-lg hover:opacity-90">Post</button>
                </div>
            </form>
        </div>
    </div>

    <script>
    
        let posts = [];
        let lastUpdate = null;

        // Fetch posts from the backend
        async function fetchPosts() {
            try {
                const url = lastUpdate ? `/posts?last_update=${lastUpdate}` : '/posts';
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.posts) {
                    posts = [...posts, ...data.posts];
                    lastUpdate = data.last_update;
                    renderPosts();
                }
            } catch (error) {
                console.error('Error fetching posts:', error);
            }
        }
 function toggleMenu() {
            const menu = document.querySelector('.nav-menu');
            menu.classList.toggle('active');
        }

        // Update the renderPosts function
        function renderPosts() {
            const postsContainer = document.getElementById('posts-container');
            postsContainer.innerHTML = posts.map(post => `
                <div class="post-card glass-card rounded-xl overflow-hidden">
                    <div class="p-4">
                        <div class="flex flex-col mb-4">
                            <span class="font-semibold text-lg text-white mb-1">@${post.username}</span>
                            <span class="text-sm text-gray-400">${new Date(post.created_at).toLocaleString()}</span>
                        </div>
                        ${post.content ? `<p class="mb-4 text-gray-200">${post.content}</p>` : ''}
                        ${post.file_url ? `
                            <div class="relative rounded-lg overflow-hidden mb-4">
                                <img src="${post.file_url}" 
                                     alt="Post content" 
                                     class="w-full h-64 object-cover">
                            </div>
                        ` : ''}
                        <div class="flex justify-between items-center">
                            <div class="flex space-x-4">
                                <button onclick="handleLike(${post.id})" 
                                        class="flex items-center space-x-2 text-pink-500 hover:text-pink-400 transition-colors">
                                    <i class="fas fa-heart"></i>
                                    <span>${post.likes || 0}</span>
                                </button>
                                <button onclick="handleDislike(${post.id})" 
                                        class="flex items-center space-x-2 text-blue-500 hover:text-blue-400 transition-colors">
                                    <i class="fas fa-thumbs-down"></i>
                                    <span>${post.dislikes || 0}</span>
                                </button>
                            </div>
                            <button class="flex items-center space-x-2 text-gray-400 hover:text-gray-300 transition-colors">
                                <i class="fas fa-comment"></i>
                                <span>${post.comments || 0}</span>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Handle like
        async function handleLike(postId) {
            try {
                const response = await fetch(`/posts/${postId}/like`, { method: 'POST' });
                if (response.ok) {
                    const updatedPost = await response.json();
                    posts = posts.map(post => post.id === postId ? updatedPost : post);
                    renderPosts();
                }
            } catch (error) {
                console.error('Error liking post:', error);
            }
        }

        // Handle dislike
        async function handleDislike(postId) {
            try {
                const response = await fetch(`/posts/${postId}/dislike`, { method: 'POST' });
                if (response.ok) {
                    const updatedPost = await response.json();
                    posts = posts.map(post => post.id === postId ? updatedPost : post);
                    renderPosts();
                }
            } catch (error) {
                console.error('Error disliking post:', error);
            }
        }

        // Show upload modal
        function showUploadModal() {
            document.getElementById('upload-modal').classList.remove('hidden');
        }

        // Hide upload modal
        function hideUploadModal() {
            document.getElementById('upload-modal').classList.add('hidden');
            document.getElementById('upload-form').reset();
        }

        // Handle file upload
        document.getElementById('upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);

            try {
                const response = await fetch('/posts', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const newPost = await response.json();
                    posts.unshift(newPost);
                    renderPosts();
                    hideUploadModal();
                } else {
                    const error = await response.json();
                    alert(error.error || 'Failed to upload post');
                }
            } catch (error) {
                console.error('Error uploading post:', error);
                alert('Failed to upload post');
            }
        });

        // Toggle iframe
        function toggleIframe(containerId) {
            const container = document.getElementById(containerId);
            container.classList.toggle('collapsed');
        }

        // Toggle music feed
        function toggleMusicFeed(event) {
            const container = document.getElementById('music-feed-container');
            if (container.classList.contains('collapsed') || 
                event.target.closest('.left-iframe-header')) {
                container.classList.toggle('collapsed');
            }
        }

        // Logout function
        async function logout() {
            try {
                const response = await fetch('/logout');
                if (response.ok) {
                    window.location.href = '/';
                } else {
                    alert('Failed to logout');
                }
            } catch (error) {
                console.error('Error logging out:', error);
                alert('Failed to logout');
            }
        }

        // Navigate to profile
        async function navigateToProfile(event) {
            event.preventDefault();
            try {
                const response = await fetch('/user/profile');
                if (!response.ok) throw new Error('Failed to fetch profile');
                const data = await response.json();
                window.location.href = `/${data.username}`;
            } catch (error) {
                console.error('Error navigating to profile:', error);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            fetchPosts();
        });
    </script>
</body>
</html>
