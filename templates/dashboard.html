<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L❤L - Your Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
        
        .heart-logo {
            animation: heartbeat 1.5s infinite;
            display: inline-block;
            color: #FF1493;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #FF69B4, #FF1493);
        }

        .post-card {
            transition: transform 0.3s ease;
        }

        .post-card:hover {
            transform: translateY(-5px);
        }

        .floating-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 50;
        }

        .upload-overlay {
            backdrop-filter: blur(5px);
        }
        .chat-window {
    position: fixed;
    bottom: 0;
    right: 2rem;
    width: 350px;
    height: 500px;
    background: #1f2937;
    border-radius: 1rem 1rem 0 0;
    box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
    transform: translateY(450px);
    z-index: 40;
}

.chat-window.expanded {
    transform: translateY(0);
}

.chat-header {
    padding: 1rem;
    background: linear-gradient(135deg, #0e135b, #000b18);
    border-radius: 1rem 1rem 0 0;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.chat-content {
    height: calc(100% - 48px);
    border: none;
    width: 100%;
}

.post-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 0.75rem;
  padding: 0.75rem;
}

.post-card {
  position: relative;
  background: #1f2937;
  border-radius: 0.5rem;
  overflow: hidden;
  transition: all 0.3s ease;
}

.post-image-container {
  position: relative;
  height: 140px;
  overflow: hidden;
}

.post-image {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: all 0.5s ease;
}

.post-content {
  padding: 0.5rem;
}

.post-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 0.25rem;
}

.post-username {
  font-weight: bold;
  color: #ec4899;
  font-size: 0.75rem;
}

.post-date {
  font-size: 0.675rem;
  color: #9ca3af;
}

.post-caption {
  color: #e5e7eb;
  margin-bottom: 0.5rem;
  font-size: 0.75rem;
  line-height: 1.1rem;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
}

/* Keep the modal and hover functionality the same */
.post-card:hover .post-image-container {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: auto;
  height: auto;
  max-width: 90vw;
  max-height: 90vh;
  z-index: 100;
}

    .post-card:hover .post-image {
      height: auto;
      max-height: 90vh;
      object-fit: contain;
    }

    .post-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 99;
    }

    .post-card:hover .post-overlay {
      display: block;
    }

    .post-content {
      padding: 1rem;
    }

    .post-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .post-username {
      font-weight: bold;
      color: #ec4899;
    }

    .post-date {
      font-size: 0.875rem;
      color: #9ca3af;
    }

    .post-caption {
      color: #e5e7eb;
      margin-bottom: 1rem;
    }

    .post-actions {
      display: flex;
      justify-content: space-between;
      color: #ec4899;
    }

    .post-action-button {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .post-action-button:hover {
      color: #f472b6;
    }
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      padding: 2rem;
    }

    .modal.active {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
      background: #1f2937;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .modal-image {
      max-width: 100%;
      max-height: 80vh;
      object-fit: contain;
    }

    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: #374151;
      border: none;
      color: white;
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s ease;
      z-index: 1010;
    }

    .modal-close:hover {
      background: #4b5563;
    }

    .vote-buttons {
      position: absolute;
      right: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      background: #374151;
      padding: 0.5rem;
      border-radius: 0.5rem;
    }

    .vote-button {
      background: transparent;
      border: none;
      color: white;
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 0.375rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .vote-button:hover {
      background: #4b5563;
    }

    .vote-button.upvote:hover {
      color: #10B981;
    }

    .vote-button.downvote:hover {
      color: #EF4444;
    }

    .voted-up {
      color: #10B981;
    }

    .voted-down {
      color: #EF4444;
    }
.preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1f2937;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s;
    }

    .preloader.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .lol-text {
      display: flex;
      font-size: 5rem;
      font-weight: bold;
      color: white;
      font-family: Arial, sans-serif;
    }

    .letter {
      margin: 0 0.2em;
    }

    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      60% { transform: scale(1.2); }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes heartBeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.1); }
      40% { transform: scale(1); }
      60% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .heart {
      color: #FF1493;
      animation: heartBeat 1s infinite;
    }

    #L1 { animation: popIn 0.5s ease forwards; opacity: 0; }
    #heart { animation: popIn 0.5s ease 0.2s forwards, heartBeat 1s infinite 0.7s; opacity: 0; }
    #L2 { animation: popIn 0.5s ease 0.4s forwards; opacity: 0; }

    #color-picker-btn {
        position: fixed;
        right: 2rem;
        z-index: 49;
    }

    #background-color-picker {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-color: transparent;
        border: none;
        cursor: pointer;
    }
    
    #background-color-picker::-webkit-color-swatch {
        border-radius: 0.5rem;
        border: 2px solid #4a5568;
    }
    
    #background-color-picker::-moz-color-swatch {
        border-radius: 0.5rem;
        border: 2px solid #4a5568;
    }

    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="preloader">
        <div class="lol-text">
          <span class="letter" id="L1">L</span>
          <span class="letter heart" id="heart">❤</span>
          <span class="letter" id="L2">L</span>
        </div>
      </div>

      <button id="color-picker-btn" class="floating-button gradient-bg w-14 h-14 rounded-full flex items-center justify-center text-xl shadow-lg hover:scale-110 transition-transform" style="bottom: 8rem;">
        <i class="fas fa-palette"></i>
    </button>
    
    <!-- Add this modal for the color picker -->
    <div id="color-picker-modal" class="fixed inset-0 bg-black bg-opacity-50 upload-overlay hidden z-50 flex items-center justify-center">
        <div class="bg-gray-800 rounded-2xl p-6 max-w-md w-full mx-4">
            <h2 class="text-2xl font-bold mb-4">Choose Background Color</h2>
            <div class="mb-6">
                <input type="color" id="background-color-picker" class="w-full h-14 cursor-pointer">
            </div>
            <div class="mb-4">
                <p class="text-sm text-gray-400">Selected color: <span id="selected-color-hex">#000000</span></p>
            </div>
            <div class="flex justify-end space-x-4">
                <button onclick="hideColorPickerModal()" class="px-4 py-2 bg-gray-700 rounded-lg hover:bg-gray-600">Cancel</button>
                <button onclick="saveBackgroundColor()" class="px-4 py-2 gradient-bg rounded-lg hover:opacity-90">Save</button>
            </div>
        </div>
    </div>

      <div id="post-modal" class="modal">
    <div class="modal-content">
      <button class="modal-close">
        <i class="fas fa-times"></i>
      </button>
      <img class="modal-image" src="" alt="Post">
      <div class="vote-buttons">
        <button class="vote-button upvote">
          <i class="fas fa-arrow-up"></i>
        </button>
        <button class="vote-button downvote">
          <i class="fas fa-arrow-down"></i>
        </button>
      </div>
    </div>
  </div>
    
    <!-- Navigation -->
    <nav class="bg-gray-800 shadow-lg fixed w-full top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-3xl font-bold">
                        L<span class="heart-logo">❤</span>L
                    </h1>
                </div>
                <div class="flex items-center space-x-6">
                  <a href="/feed" class="nav-link">
                    <i class="fas fa-heart"></i>Feed
                </a>
                <a href="/dashboard" class="nav-link">
                    <i class="fas fa-home"></i>Dashboard
                </a>
                <a href="/create" class="nav-link">
                    <i class="fas fa-plus"></i>Create with AI
                </a>
                <a href="/chat" class="nav-link">
                    <i class="fas fa-comments"></i>Chat
                </a>
                <a href="/list_connect" class="nav-link">
                    <i class="fas fa-users"></i>Matches
                </a>
                <a href="/music-feed" class="nav-link">
                    <i class="fas fa-headphones"></i>Music Feed
                </a>
                
                <a href="#" class="nav-link" onclick="navigateToProfile(event)">
                    <i class="fas fa-user"></i>Profile
                </a>
                <button onclick="logout()" class="nav-link" style="background: none; border: none; cursor: pointer; font-size: inherit;">
                    <i class="fas fa-sign-out-alt"></i>Logout
                </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 pt-20">

        <!-- Posts Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="posts-grid">
            <!-- Posts will be dynamically inserted here -->
        </div>

        <!-- Floating Post Button -->
        <button onclick="showUploadModal()" class="floating-button gradient-bg w-14 h-14 rounded-full flex items-center justify-center text-xl shadow-lg hover:scale-110 transition-transform">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <!-- Upload Modal -->
    <div id="upload-modal" class="fixed inset-0 bg-black bg-opacity-50 upload-overlay hidden z-50 flex items-center justify-center">
        <div class="bg-gray-800 rounded-2xl p-6 max-w-md w-full mx-4">
            <h2 class="text-2xl font-bold mb-4">Create New Post</h2>
            <form id="upload-form" enctype="multipart/form-data">
                <div class="mb-4">
                    <div class="border-2 border-dashed border-pink-500 rounded-lg p-8 text-center cursor-pointer hover:bg-gray-700 transition-colors" onclick="document.getElementById('post-file').click()">
                        <i class="fas fa-upload text-4xl text-pink-500 mb-4"></i>
                        <p>Drop your content here or click to upload</p>
                        <input type="file" id="post-file" name="post-file" class="hidden" accept="image/*">
                    </div>
                </div>
                <div class="mb-4">
                    <input type="text" name="content" placeholder="Add a caption (optional)" class="w-full bg-gray-700 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-pink-500">
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" onclick="hideUploadModal()" class="px-4 py-2 bg-gray-700 rounded-lg hover:bg-gray-600">Cancel</button>
                    <button type="submit" class="px-4 py-2 gradient-bg rounded-lg hover:opacity-90">Post</button>
                </div>
            </form>
        </div>
    </div>
    <div class="chat-window">
        <div class="chat-header">
            <span>Chat</span>
            <i class="fas fa-chevron-up"></i>
        </div>
        <iframe src="/chat" class="chat-content"></iframe>
    </div>

    <script>
      function showColorPickerModal() {
        document.getElementById('color-picker-modal').classList.remove('hidden');
    }

    function hideColorPickerModal() {
        document.getElementById('color-picker-modal').classList.add('hidden');
    }

    function saveBackgroundColor() {
        const color = document.getElementById('background-color-picker').value;
        localStorage.setItem('backgroundColor', color);
        document.body.style.backgroundColor = color;
        hideColorPickerModal();
    }

    // Update color display when picker changes
    document.getElementById('background-color-picker').addEventListener('input', (e) => {
        document.getElementById('selected-color-hex').textContent = e.target.value;
    });

    // Show color picker modal when button is clicked
    document.getElementById('color-picker-btn').addEventListener('click', showColorPickerModal);

    // Apply saved background color on page load
    document.addEventListener('DOMContentLoaded', () => {
        const savedColor = localStorage.getItem('backgroundColor');
        if (savedColor) {
            document.body.style.backgroundColor = savedColor;
            document.getElementById('background-color-picker').value = savedColor;
            document.getElementById('selected-color-hex').textContent = savedColor;
        }
    });
        setTimeout(() => {
      document.querySelector('.preloader').classList.add('fade-out');
      setTimeout(() => {
        document.querySelector('.preloader').style.display = 'none';
      }, 500);
    }, 1000);
        let posts = [];
        let lastUpdate = null;

        // Fetch posts from the backend
        async function fetchPosts() {
            try {
                const url = lastUpdate ? `/posts?last_update=${lastUpdate}` : '/posts';
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.posts) {
                    posts = data.posts;
                    lastUpdate = data.last_update;
                    renderPosts();
                    updateStats();
                }
            } catch (error) {
                console.error('Error fetching posts:', error);
            }
        }
        document.querySelector('.chat-header').addEventListener('click', () => {
    const chatWindow = document.querySelector('.chat-window');
    chatWindow.classList.toggle('expanded');
    const icon = chatWindow.querySelector('.fa-chevron-up');
    icon.style.transform = chatWindow.classList.contains('expanded') ? 'rotate(180deg)' : 'rotate(0deg)';
});


        // Render posts to the grid
        function renderPosts() {
      const postsGrid = document.getElementById('posts-grid');
      postsGrid.innerHTML = posts.map(post => `
        <div class="post-card" onclick="openModal('${post.file_url}', ${post.id})">
          <img src="${post.file_url}" alt="Post" class="post-image">
          <div class="post-content">
            <div class="post-header">
              <div class="post-username">${post.username}</div>
              <div class="post-date">${new Date(post.created_at).toLocaleDateString()}</div>
            </div>
            <p class="post-caption">${post.content || ''}</p>
          </div>
        </div>
      `).join('');
    }

    // Modal Functions
    const modal = document.getElementById('post-modal');
    let currentPostId = null;

    function openModal(imageUrl, postId) {
      currentPostId = postId;
      const modalImage = modal.querySelector('.modal-image');
      modalImage.src = imageUrl;
      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      modal.classList.remove('active');
      document.body.style.overflow = '';
      currentPostId = null;
    }

    // Vote Functions
    async function vote(type) {
      if (!currentPostId) return;
      
      try {
        const response = await fetch(`/posts/${currentPostId}/vote`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ type })
        });

        if (response.ok) {
          const button = modal.querySelector(`.${type}vote`);
          const oppositeButton = modal.querySelector(`.${type === 'up' ? 'down' : 'up'}vote`);
          
          button.classList.toggle(`voted-${type}`);
          oppositeButton.classList.remove(`voted-${type === 'up' ? 'down' : 'up'}`);
        }
      } catch (error) {
        console.error('Error voting:', error);
      }
    }

    // Event Listeners
    document.querySelector('.modal-close').addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });

    document.querySelector('.upvote').addEventListener('click', (e) => {
      e.stopPropagation();
      vote('up');
    });

    document.querySelector('.downvote').addEventListener('click', (e) => {
      e.stopPropagation();
      vote('down');
    });

    // Close modal with Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
    });

        // Update stats
        function updateStats() {
            const totalPosts = posts.length;
            const totalLikes = posts.reduce((sum, post) => sum + post.likes, 0);
            const totalComments = posts.reduce((sum, post) => sum + post.comment_count, 0);

            document.getElementById('total-posts').textContent = totalPosts;
            document.getElementById('total-likes').textContent = totalLikes;
            document.getElementById('total-comments').textContent = totalComments;
        }

        // Modal functions
        function showUploadModal() {
            document.getElementById('upload-modal').classList.remove('hidden');
        }

        function hideUploadModal() {
            document.getElementById('upload-modal').classList.add('hidden');
            document.getElementById('upload-form').reset();
        }

        // Handle file upload
        document.getElementById('upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            formData.append('type', 'image');

            try {
                const response = await fetch('/posts', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const newPost = await response.json();
                    posts.unshift(newPost);
                    renderPosts();
                    updateStats();
                    hideUploadModal();
                } else {
                    const error = await response.json();
                    alert(error.error || 'Failed to upload post');
                }
            } catch (error) {
                console.error('Error uploading post:', error);
                alert('Failed to upload post');
            }
        });

        // Navigate to profile
        async function navigateToProfile(event) {
            event.preventDefault();
            try {
                const response = await fetch('/user/profile');
                if (!response.ok) throw new Error('Failed to fetch profile');
                const data = await response.json();
                window.location.href = `/${data.username}`;
            } catch (error) {
                console.error('Error navigating to profile:', error);
            }
        }

        // Logout function
        async function logout() {
            try {
                const response = await fetch('/logout');
                if (response.ok) {
                    window.location.href = '/';
                } else {
                    alert('Failed to logout');
                }
            } catch (error) {
                console.error('Error logging out:', error);
                alert('Failed to logout');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            fetchPosts();
            // Fetch posts every 30 seconds
            
        });
    </script>
</body>
</html>
